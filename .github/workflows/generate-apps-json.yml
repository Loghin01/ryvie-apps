name: Generate and Release apps.json

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'apps.json'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo avec token pour push
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      # 2Ô∏è‚É£ Installer d√©pendances
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y jq wget curl
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      # 3Ô∏è‚É£ G√©n√©rer apps.json
      - name: Generate apps.json
        run: bash ./generate-apps-json.sh

      # 4Ô∏è‚É£ Commit et push automatique si chang√©
      - name: Commit apps.json if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github-actions"
          git add apps.json
          git diff --cached --quiet || git commit -m "Update apps.json"
          git push origin HEAD:${{ github.ref }}

      # 5Ô∏è‚É£ D√©terminer la prochaine version
      - name: Determine next version
        id: version
        run: |
          latest=$(git tag | sort -V | tail -n 1)
          if [ -z "$latest" ]; then
            latest="v1.0.0"
          fi
          base=${latest%.*}
          patch=${latest##*.}
          next="${base}.$((patch + 1))"
          echo "next_version=$next" >> $GITHUB_OUTPUT
          echo "üì¶ New version: $next"

      # 6Ô∏è‚É£ Cr√©er et pousser le tag Git
      - name: Create and push Git tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github-actions"
          git tag ${{ steps.version.outputs.next_version }}
          git push origin ${{ steps.version.outputs.next_version }}

      # 7Ô∏è‚É£ Cr√©er la release GitHub
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.next_version }}
          name: "Auto Release ${{ steps.version.outputs.next_version }}"
          body: "Automatic release of latest apps.json generated by CI."
          files: apps.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
